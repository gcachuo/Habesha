<a href="../../index.html" class="logo-1"><img src="../img/logo01.png" width="100%"></a>

<div class="fondo"></div>

<div class="container pt-3">

        <div class="card-body">
            <form class="form-horizontal" onsubmit="return false;">
              
               <div class="columna1">
                <div class="form-group">
                    <label for="">Nombre*</label>
                    <input required name="nombre" type="text" class="form-control">

                    <label for="">Apellido(s)*</label>
                    <input name="apellidos" type="text" class="form-control" required>

                    <label for="">Teléfono celular</label>
                    <input name="telefono" type="tel" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Correo electrónico*</label>
                    <input required name="correo" type="email" class="form-control">
                </div>
                </div>
                
                <div class="columna1">
                <div class="form-group">
                    <label for="">País</label>
                    <input name="pais" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Estado</label>
                    <input name="estado" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Ciudad</label>
                    <input name="ciudad" type="text" class="form-control">
                </div>
                </div>
                
                <div class="form-group botones-nav">
                    <a href="../index.html" class="btn-regresar-1"><img src="../img/btn-regresar-h.png" width="100%"></a>
                    <div class="btn-siguiente-1">
                        <button type="submit" class="btn btn-block btn-success"><img src="../img/btn-siguiente.png" width="100%"></button>

                </div>
