<head>
    <meta charset="UTF-8">
    <meta name="viewport"
                                 content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/index.css">
    <title>Cuervos Por Habesha</title>
</head>
<body>
<div class="container pt-3">
    <div class="card">
        <div class="card-header">
            <h5>Sorteo #CuervosPorHabesha</h5>
        </div>
        <div class="card-body">
            <form class="form-horizontal" onsubmit="return false;">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input required name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellido(s)</label>
                    <input name="apellidos" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Teléfono celular</label>
                    <input name="telefono" type="tel" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Correo electrónico</label>
                    <input required name="correo" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">País</label>
                    <input name="pais" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Estado</label>
                    <input name="estado" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Ciudad</label>
                    <input name="ciudad" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="js/index.js"></script>
<script src="js/dashboard.js"></script>
